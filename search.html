<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>CWSA - Patient Banner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://abuhb.github.io/ui/nhs-colours.css">

    <style>
        #search-op {
            margin-left: -42px;
            color:#768692;
        }

        .adv-search {
            min-width: 252px; 
            border-radius: 0px !important;
            margin-left: 14px;
            margin-top: -39px;
        }
    </style>
    </head>

    <body>
    
        <div style="padding: 20px;">
            
            
            
            <form>
                <div class="input-group mb-3" style="width:250px">
                    <input type="text" class="form-control" placeholder="CRN" aria-label="patient searc" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <div class="dropdown">
                        <a class="btn" type="button" id="search-op" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-th-list"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right adv-search" aria-labelledby="dropdownMenuButton">
                            <form>
                                <div class="container">
                                    <h6>Advanced Search</h6>
                                    
                                    <div class="form-group">
                                    <label for="first name">First Name:</label>
                                    <input type="text" class="form-control" aria-label="first name" aria-describedby="first name">
                                    </div>
                                    
                                    <div class="form-group">
                                    <label for="surname">Surname:</label>
                                    <input type="text" class="form-control" aria-label="surname" aria-describedby="surname">
                                    </div>

                                    <div class="form-group">
                                    <label for="Sex">Sex:</label><BR>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="SEX" id="SEX-F" value="SEX-F">
                                        <label class="form-check-label" for="SEX-F">F</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="SEX" id="SEX-M" value="SEX-M">
                                        <label class="form-check-label" for="SEX-M">M</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="SEX" id="SEX-U" value="SEX-U">
                                        <label class="form-check-label" for="SEX-U">U</label>
                                      </div>
                                    </div>  
                                    <button class="btn btn-block nhsgreen" type="button" id="button-addon2">
                                        Advanced Search
                                    </button>
  
                                </form>
                                </div>
                          </div>
                    </div>
                        <button class="btn nhsgreen" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                    </div>
                  </div>
            </form>



</div>

    <script defer src="https://abuhb.github.io/ui/fontawesome/js/all.js"></script>
    </body>

    </html>
