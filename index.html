<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>CWSA - Patient Banner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    
<div class="container-fluid">
<h1>Header with logo and links</h1>
<hr>

<div class="alert alert-primary">
        <div class="row" style="height: 40px">
          <div class="col">
            <span style="font-size: 1.4rem;">Mrs Demo Patient</span>
          </div>
          <div class="col text-center">
            CRN: 123456
          </div>
          <div class="col text-center">
            NNN: 1234567890
          </div>
          <div class="col text-center">
            09/02/1985 (35)
          </div>
          <div class="col text-center">
            Female
          </div>
        </div>
        <div class="row">
            <div class="col-4">
                <a tabindex="0"
                    class="btn btn-primary" 
                    role="button" 
                    data-html="true" 
                    data-toggle="popover" 
                    data-trigger="focus" 
                    data-content="
                    <div>
                    <p><b>Address:</b><br>
                    32 Hilltop Drive <br>
                    Llan <br>
                    Newport <br>
                    NP20 1KJ
                    </p>
                    <hr>
                    <b>Home:</b> - 01443 456 789<br>
                    <b>Mobile:</b> - 07896 451 321<br>
                    <b>Work:</b> - 01443 555 555<br>
                    </div>
                    " data-placement="bottom">
                    Contact Details</a>
                    
                    <a tabindex="0"
                    class="btn btn-primary" 
                    role="button" 
                    data-html="true" 
                    data-toggle="popover" 
                    data-trigger="focus" 
                    data-content="
                    <div>
                    <p><b>Name:</b>
                    James Hill <br>
                    <b>Relationship</b> Partner
                    </p>
                    <hr>
                    <b>Home:</b> - 01443 456 789<br>
                    <b>Mobile:</b> - 07896 451 321<br>
                    <b>Work:</b> - 01443 555 555<br>
                    </div>
                    " data-placement="bottom">
                    Next of Kin</a>

                    <a tabindex="0"
                    class="btn btn-primary" 
                    role="button" 
                    data-html="true" 
                    data-toggle="popover" 
                    data-trigger="focus" 
                    data-content="
                    <div>
                    <p>GP Info</p>
                    </div>
                    " data-placement="bottom">
                    GP Details</a>
              </div>

          <div class="col">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Patient" style="max-width:200px" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-success" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                </div>
              </div>
        </div>
</div>



</div>
<script>
    $(document).ready(function(){
      $('[data-toggle="popover"]').popover();   
    });
    </script>
<script defer src="https://abuhb.github.io/ui/fontawesome/js/all.js"></script>
</html>
